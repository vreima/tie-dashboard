<html>
  <body>
    <!--</body> onload="init('{{ kpi }}')">-->

      <div class="right" id="main">
        
      </div>

      <div id="info"></div>


    <div class="footer">
      <div class="inputs">
        <label for="span">Liukuvan ikkunan leveys vuorokausissa</label>
        <input
          type="number"
          id="span"
          name="span"
          min="1"
          max="90"
          value="28"
        />
        <label for="billing_target">Laskutustavoite (€ / kk)</label>
        <input
          type="number"
          id="billing_target"
          name="billing_target"
          min="0"
          max="200000"
          value="75000"
        />
        <label for="billing_target"
          >Laskutustavoite suhteessa ikkunan leveyteen</label
        >
        <input
          type="number"
          id="billing_target_span"
          name="billing_target_span"
          
          value="75000"
          disabled
        />
        <input
          type="date"
          id="start"
          name="start"
          value="2023-05-01"
        />
        <input
          type="date"
          id="end"
          name="end"
          value="2023-07-30"
        />
        <button id="reload">⟳</button>
      </div>
    </div>
  </body>
</html>
