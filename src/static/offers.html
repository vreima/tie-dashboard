<!DOCTYPE html>
<html>
  <head>
    <title>Tarjouspyynn√∂t</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  </head>
  <body>
    <div id="example" style="width: 80%"></div>
    <script type="text/javascript">
      //fetch("https://tie.up.railway.app/slack/offers.json")
      fetch("http://127.0.0.1:8000/slack/offers.json")
        .then((res) => res.json())
        .then((out) => {
          out.forEach((element) => {
            element.inserted = luxon.DateTime.fromSeconds(Number(element.timestamp)).setLocale('fi').toFormat("dd.MM.yyyy 'klo' hh:mm");
            element.link = `<a href="${element.url}">${element.inserted}</a>`;
            element.first_row = element.message.split("\n")[0];
            if (element.deadline != null)
              element.deadline = luxon.DateTime.fromISO(element.deadline).setLocale('fi').toFormat("dd.MM.yyyy 'klo' hh:mm");
          });

          const container = document.querySelector("#example");

          const hot = new Handsontable(container, {
            data: [...out],
            columns: [
              { title: "Aikaleima ja linkki", renderer: "html", data: "link" },
              { title: "Deadline", type: "text", data: "deadline" },
              {
                title: "Deadline",
                type: "text",
                data: "deadline_humanized",
              },
              { title: "Viesti", type: "text", data: "first_row" },
            ],
            rowHeaders: true,
            colHeaders: true,
            width: "100%",
            height: "auto",
            filters: true,
            dropdownMenu: true,
            columnSorting: true,
            manualColumnResize: true,
            contextMenu: true,
            hiddenColumns: { indicators: true },
            manualColumnMove: true,
            licenseKey: "non-commercial-and-evaluation", // for non-commercial use only
          });
        })
        .catch((err) => console.error(err));
    </script>
  </body>
</html>
